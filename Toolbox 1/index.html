<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Primitives Example</title>
    <style>
        /* Style for the container */
        #svgContainer {
            width: 500px;
            /* Adjust the width as needed */
            height: 500px;
            /* Adjust the height as needed */
            margin: auto;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="svgContainer">
        <svg id="svgCanvas"></svg>
    </div>
    <button id="test">Click to download SVG</button>

    <script src="svgPrimitives.js"></script>
    <script>
        const makeSVG = () => {
            return `
        <svg width="100%" height="100%" viewBox="0 0 500 500">
                <g id="layer_1">
                    ${createCircle(40, 230, 50, 'yellow', 'none', 0.5)}
                    ${createCircle(120, 70, 70, 'green', 'none', 0.5)}
                    ${createRect(210, 235, 120, 120, '#6b2933', 'green', 1, -30)}
                    ${createPolygon('260,230, 370,190 380,330', 'green', 'blue', 0.5, 60)}
                </g>
                <g id="layer_2"> 
                    ${createRect(138, 10, 120, 120, '#bf302c', 'none', 0.9, -5)}
                    ${createRect(45, 90, 120, 120, '#e84139', 'none', 1, -45)}
                    ${createEllipse(280, 150, 90, 60, 'blue', 'purple', 1, 40)}
                    ${createRect(270, 330, 120, 120, 'orange', 'none', 1, 45)}
                    ${createLine(400, 400, 450, 480, 'red', 10, 0.9, -20)}
                    ${createLine(390, 410, 440, 490, 'green', 10, 0.9, -20)}
                    ${createLine(380, 420, 430, 500, 'blue', 10, 0.9, -20)}
                </g>
            </svg>`;
        }
        document.getElementById('svgContainer').innerHTML = makeSVG();

        const downloadSVG = () => {
            let svgToSave = makeSVG();
            const blob = new Blob([svgToSave.toString()]);
            const element = document.createElement("a");
            element.download = "French.svg";
            element.href = window.URL.createObjectURL(blob);
            element.click();
            element.remove();
        }

        document.getElementById('test').addEventListener('click', downloadSVG);
    </script>
</body>

</html>
