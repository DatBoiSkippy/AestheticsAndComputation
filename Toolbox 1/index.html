<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <svg id="theSVG"></svg>
    <script>

        const rect = (x, y, width, height, stroke, fill) => {
            return `<rect x="${x}" y="${y}" width="${width}" 
                          height="${height}" stroke="${stroke}" fill="${fill}" />`
        }

        const makeMySvg = () => {
            return `
                <svg width="100%" height="100%" viewBox="0 0 100 100">
                    <g id="layer_1" transform="rotate(-5, 10, 10)">
                        ${rect(10, 10, 40, 40, 'steelblue', 'none')}
                    </g>
                </svg
            `;
        }

        const theSvg = makeMySvg();
        document.querySelector('svg').outerHTML = theSvg;

    </script>
</body>
</html>
